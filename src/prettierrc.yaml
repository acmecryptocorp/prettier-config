---
printWidth: 80
tabWidth: 2
useTabs: false
semi: true
singleQuote: true
quoteProps: as-needed
jsxSingleQuote: false
trailingComma: all
bracketSpacing: true
jsxBracketSameLine: false
arrowParens: always
# range
# parser - Prettier automatically infers the parser from the input file path.
# filepath
requirePragma: false
insertPragma: false
proseWrap: preserve
htmlWhitespaceSensitivity: ignore
endOfLine: lf
